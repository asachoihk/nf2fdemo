<div style="display:flex; padding: 8px;flex-wrap: wrap-reverse;">
    <div style="flex: 1;padding: 10px;">
        <h2>Upload Document</h2>
        <div>
            Please upload an image of your document. Minimum 1 image and maximum 10 images â€¨for each document.
        </div>
        <div>
            <section *ngIf="!ss.clientMode">
                <br />
                <button mat-raised-button color="primary" (click)="connect()">Start the non face to face session with
                    customer</button>
            </section>
        </div>
    </div>
    <div style="flex:1">
        <section>
            <div *ngFor="let d of docs; let i = index;">
                <h3>{{d.name}}</h3>
                <div>
                    <input type="file" (change)="uploadFile($event, i)" />
                    <div>{{ uploadPercent[i] | async }}</div>
                    <a [href]="downloadURL | async">{{ downloadURL[i] | async }}</a>
                    <div *ngIf="docs[i].url">
                        
                        <img class="thumbnail" [src]="docs[i].url">
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
